{% extends "base.html" %}
{% block content %}
<h2>Task List</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task[1] }}</td>
        <td>{{ task[2] }}</td>
        <td>{{ task[3] }}</td>
        <td>{{ task[4] }}</td>
        <td>
            <a href="{{ url_for('edit_task', task_id=task[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_task', task_id=task[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
