{% extends "base.html" %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ task[1] }}" required><br>
    <label>Description:</label><br>
    <textarea name="description">{{ task[2] }}</textarea><br>
    <label>Due Date:</label><br>
    <input type="date" name="due_date" value="{{ task[3] }}" required><br>
    <label>Priority:</label><br>
    <input type="number" name="priority" min="1" max="5" value="{{ task[4] }}" required><br>
    <button type="submit">Update Task</button>
</form>
{% endblock %}
